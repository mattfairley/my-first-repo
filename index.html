<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HackerYou-dot-Camp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="assets/campfire.png">
</head>
<body>
	<div class="innerWrapper">
		<section class="main">
			<img src="assets/campfire.svg" alt="campfire outline" class="fireSVG">
			<div class="countdown clearfix">
				<ul class="labels">
					<li><span class="weeks"></span>Weeks</li>
					<li><span class="days"></span>Days</li>
					<li><span class="hours"></span>Hours</li>
					<li><span class="minutes"></span>Minutes</li>
				</ul>
			</div> <!-- end .countdown -->
		</section> <!-- end .main -->
		<section class="credits clearfix">
			<div class="house">
				<p>Website by Jordan Deutsch</p>
				<p>&amp; designed by Eva O'Brien</p>
			</div> <!-- end .house -->
			<div class="outsource">
				<p>Icon by Pavel Pavlov</p>
				<p>from the Noun Project</p>
			</div> <!-- end .outsource -->
		</section> <!-- end .credits -->
	</div> <!-- end .innerWrapper -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
