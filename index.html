<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HackerYou-dot-Camp</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="innerWrapper">
		<section class="main">
			<img src="assets/campfire.svg" alt="campfire outline" class="fireSVG">
			<div class="countdown clearfix">
				<ul class="num">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<ul class="labels">
					<li>Weeks</li>
					<li>Days</li>
					<li>Hours</li>
					<li>Minutes</li>
				</ul>
			</div> <!-- end .countdown -->
		</section> <!-- end .main -->
		<section class="credits">
			<div class="house">
				<p>Website by Jordan Deutsch</p>
				<p>&amp; designed by Eva O'Brien</p>
			</div> <!-- end .house -->
			<div class="outsource">
				<p>Icon by Pavel Pavlov</p>
				<p>from the Noun Project</p>
			</div> <!-- end .outsource -->
		</section> <!-- end .credits -->
	</div> <!-- end .innerWrapper -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
